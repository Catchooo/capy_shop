<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Capybara shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="CApy_.png" type="image/png">
</head>
<body class="contact-page">
    <header class="fixed-header">
        <div class="logo">
            <a href="index.html">
                <div class="logo-initial">
                    <div class="logo-bar"></div>
                    <div class="logo-bar"></div>
                    <div class="logo-bar"></div>
                </div>
                <img class="logo-image" src="CApy_.png" alt="Логотип Capybara Shop">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <button id="open-cart-btn">Кошик</button>
            <span id="cart-item-count">0</span>
        </div>
    </header>

    <main class="content">
        <section class="hero">
            <div class="hero-transition">Контакти</div>
        </section>

        <section class="contact-info">
            <h2>Наші контакти</h2>
            <p>Ви можете зв'язатися з нами за наступними контактами:</p>
            <ul>
                <li>Email: br.m.airways@gmail.com</li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Напишіть нам</h2>
            <form action=".php" method="post">
                <label for="email">Ваш Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. All rights reserved</p>
    </footer>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Кошик</h2>
                <button id="close-cart-btn" class="close-btn">&times;</button>
            </div>
            <div id="cart-items">
                <p id="empty-cart-message">Кошик порожній.</p>
            </div>
            <div class="cart-footer">
                <p>Загалом: <span id="cart-total">0 грн</span></p>
                <button class="checkout-btn">Оформити замовлення</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
