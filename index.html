<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara shop</title>
    <link rel="icon" href="CApy_.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fixed-header">
        <div class="logo">
            <a href="index.html">
                <div class="logo-initial">
                    <div class="logo-bar"></div>
                    <div class="logo-bar"></div>
                    <div class="logo-bar"></div>
                </div>
                <img class="logo-image" src="CApy_.png" alt="Логотип Capybara Shop">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="about.html">Про нас</a></li>
                <li><a href="contact.html">Контакти</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <button id="open-cart-btn">Кошик</button>
            <span id="cart-item-count">0</span>
            <button id="open-ai-btn">ШІ Помічник</button>
        </div>
    </header>

    <div id="ai-modal" class="ai-modal">
        <div class="ai-content">
            <div class="ai-header">
                <h2>ШІ Помічник</h2>
                <button id="close-ai-btn" class="close-btn">&times;</button>
            </div>
            <div class="ai-chat-log" id="ai-chat-log">
                </div>
            <div class="ai-input-area">
                <input type="text" id="ai-input" placeholder="Запитайте про капібар...">
                <button id="send-ai-btn">Надіслати</button>
            </div>
        </div>
    </div>

    <main class="content">
        <section class="hero">
            <div class="hero-background">
                <div class="hero-image" style="background-image: url('fon1.jpg');"></div>
                <div class="hero-transition">Наші товари</div>
            </div>
        </section>

        <section class="product-grid">
            <div class="product-item">
                <img src="capybara1.png" alt="Наліпка 1">
                <h3>Наліпка 1</h3>
                <p class="price">25 грн</p>
                <button class="add-to-cart" data-product-id="1" data-product-name="Наліпка 1" data-product-price="25">Додати до кошика</button>
            </div>
            <div class="product-item">
                <img src="capybara2.png" alt="Наліпка 2">
                <h3>Наліпка 2</h3>
                <p class="price">30 грн</p>
                <button class="add-to-cart" data-product-id="2" data-product-name="Наліпка 2" data-product-price="30">Додати до кошика</button>
            </div>
            <div class="product-item">
                <img src="capybara3.png" alt="Наліпка 3">
                <h3>Наліпка 3</h3>
                <p class="price">45 грн</p>
                <button class="add-to-cart" data-product-id="3" data-product-name="Наліпка 3" data-product-price="45">Додати до кошика</button>
            </div>
            <div class="product-item">
                <img src="capybara4.png" alt="Наліпка 4">
                <h3>Наліпка 4</h3>
                <p class="price">50 грн</p>
                <button class="add-to-cart" data-product-id="4" data-product-name="Наліпка 4" data-product-price="50">Додати до кошика</button>
            </div>
            <div class="product-item">
                <img src="capybara5.png" alt="Наліпка 5">
                <h3>Наліпка 5</h3>
                <p class="price">15 грн</p>
                <button class="add-to-cart" data-product-id="5" data-product-name="Наліпка 5" data-product-price="15">Додати до кошика</button>
            </div>
            <div class="product-item">
                <img src="capybara6.png" alt="Наліпка 6">
                <h3>Наліпка 6</h3>
                <p class="price">90 грн</p>
                <button class="add-to-cart" data-product-id="6" data-product-name="Наліпка 6" data-product-price="90">Додати до кошика</button>
            </div>
            <div class="product-item">
                <img src="capybara7.png" alt="Наліпка 7">
                <h3>Наліпка 7</h3>
                <p class="price">75 грн</p>
                <button class="add-to-cart" data-product-id="7" data-product-name="Наліпка 7" data-product-price="75">Додати до кошика</button>
            </div>
            <div class="product-item">
                <img src="capybara8.png" alt="Наліпка 8">
                <h3>Наліпка 8</h3>
                <p class="price">35 грн</p>
                <button class="add-to-cart" data-product-id="8" data-product-name="Наліпка 8" data-product-price="35">Додати до кошика</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025. All rights reserved</p>
    </footer>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Кошик</h2>
                <button id="close-cart-btn" class="close-btn">&times;</button>
            </div>
            <div id="cart-items">
                <p id="empty-cart-message">Кошик порожній.</p>
            </div>
            <div class="cart-footer">
                <p>Загалом: <span id="cart-total">0 грн</span></p>
                <button class="checkout-btn">Оформити замовлення</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
